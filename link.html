<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Link tags in html">
        <title>Links in html</title>
    </head>
    <body>
        <!-- link a link to your website -->
        <a href="https://www.google.com" target="_blank">Google's Homepage</a>
        
        <!-- link image in html -->
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aHVtYW58ZW58MHx8MHx8&w=1000&q=80" alt="An image" width="200px" height="auto">

        <!-- link a video to your website -->
        <br>
        <hr>
        <video src="https://www.youtube.com/embed/yV3LwbO3PPk" controls autoplay loop></video>

        <!-- link youtube videos -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yV3LwbO3PPk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
