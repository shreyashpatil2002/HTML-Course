<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="lists in html">
        <title>lists in html</title>
    </head>
    <body>
        <!-- an orederd list -->
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
        <!-- an orederd list with aplhabet numbering -->
        <ol type="A">  <!-- type = a, i, A, 1--->
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>

        <!-- an unordered list -->
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>

        <!-- an list and description list -->
        <dl>
            <dt>Apple</dt>
            <dd>- This is red in color</dd>
            <dt>Orange</dt>
            <dd>- This is orange in color</dd>
        </dl>
    </body>
</html>
