<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Table in html">
    <title>table in html</title>
</head>

<body>
    <table>
        <caption>List of numbers</caption>
        <thead>
            <tr>
                <th>num1</th>
                <th>num2</th>
                <th>num3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>this is extra</td>
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
